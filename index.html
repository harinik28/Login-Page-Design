<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="https://designshack.net/wp-content/uploads/hotels-fav.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container" >
        <h2>Login</h2>
        <main>
            <div class="one">
                <label>Username</label><br>
                <input type="text" placeholder="Type Your Username" /><br>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="one">
                <label>Password</label><br>
                <input class="two" type="text" placeholder="Type Your Password" /><br>
                <i class="fa-solid fa-lock"></i>
            </div>
            <section>
            <p id="para1" class="para">Forget password?</p>
            <div class="gradient">
                <button >LOGIN</button>
            </div>
            <p id="para2">Or Login Using</p>
            <div class="icons">
                <i tabindex="0" class="i fa-brands fa-facebook-f"></i>
                <i tabindex="0" class="i fa-brands fa-twitter"></i>
                <i tabindex="0" class="i fa-brands fa-google"></i>
            </div>
            </section>
        </main>
        <footer>
            <p>Or Sign Up Using</p>
            <p tabindex="0" class="para">SIGNUP</p>
        </footer>
    </div>
</body>
</html>
